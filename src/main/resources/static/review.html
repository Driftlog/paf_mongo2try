<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write your review here</h1>
    <form action="#" data-th-object="${review}" method="POST" data-th-action="@{/review}">
        <input type="number" data-th-field="*{user}">
        <input type="number" data-th-field="*{rating}" min="0" max="10">
        <textarea data-th-field="*{comment}"></textarea>
        <input type="number" data-th-field="*{gameId}">'
        <input type="submit">
    </form>
</body>
</html>
